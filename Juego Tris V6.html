<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json"> <!-- Corrected this line -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris - Juego para dos</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script> <!-- Confetti Library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 315px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            border: 2px solid #3333334a;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .winning-cell {
            background-color: lightgreen !important;
        }

        .last-move {
            background-color: lightgray !important;
        }

        .draw-cell {
            background-color: rgba(255, 255, 0, 0.299) !important;
            transition: background-color 0.5s ease-in-out;
        }

        #reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #reset-btn:hover {
            background-color: #d9534f;
        }

        /* Scoreboard at the bottom */
        #scoreboard {
            width: 100%;
            background-color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .score {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Juego Tris (Tic-Tac-Toe)</h1>

    <div id="game-container">
        <div id="game-board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <div class="score">X: <span id="scoreX">0</span></div>
        <div class="score">Empates: <span id="scoreDraws">0</span></div>
        <div class="score">O: <span id="scoreO">0</span></div>
    </div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;
        let scoreX = 0;
        let scoreO = 0;
        let scoreDraws = 0;
        let lastMoveIndex = null;

        function makeMove(index) {
            if (board[index] === '' && !gameOver) {
                if (lastMoveIndex !== null) {
                    document.getElementsByClassName('cell')[lastMoveIndex].classList.remove('last-move');
                }

                board[index] = currentPlayer;
                let cell = document.getElementsByClassName('cell')[index];
                cell.textContent = currentPlayer;
                cell.classList.add('last-move');

                lastMoveIndex = index;

                if (checkWinner()) {
                    updateScore(currentPlayer);
                    gameOver = true;
                    shootConfetti(); // ðŸŽ‰ Trigger confetti
                } else if (board.every(cell => cell !== '')) {
                    scoreDraws++;
                    document.getElementById('scoreDraws').textContent = scoreDraws;
                    gameOver = true;
                    animateDraw(); // ðŸŸ¡ Animated draw effect
                } else {
                    currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] === currentPlayer && board[b] === currentPlayer && board[c] === currentPlayer) {
                    highlightWinningCells(combo);
                    gameOver = true;
                    return true;
                }
            }
            return false;
        }

        function highlightWinningCells(combo) {
            combo.forEach(index => {
                let cell = document.getElementsByClassName('cell')[index];
                cell.classList.add('winning-cell');

                if (index === lastMoveIndex) {
                    cell.classList.remove('last-move');
                }
            });
        }

        function updateScore(winner) {
            if (winner === 'X') {
                scoreX++;
                document.getElementById('scoreX').textContent = scoreX;
            } else {
                scoreO++;
                document.getElementById('scoreO').textContent = scoreO;
            }
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            Array.from(document.getElementsByClassName('cell')).forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winning-cell', 'last-move', 'draw-cell');
            });
            gameOver = false;
            lastMoveIndex = null;
            currentPlayer = 'X';
        }

        function animateDraw() {
            let cells = document.getElementsByClassName('cell');
            let delay = 0;
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    for (let j = 0; j < 3; j++) {
                        let index = i * 3 + j;
                        cells[index].classList.add('draw-cell');
                    }
                }, delay);
                delay += 300; // Animates row by row
            }
        }

        function shootConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
