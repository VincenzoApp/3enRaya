<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris - Juego para dos</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
            max-height: 100vh;
            margin-top: 60px;
            margin-bottom: 50px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 315px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            border: 2px solid #3333334a;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cell:hover { background-color: #ddd; }
        .winning-cell { background-color: lightgreen !important; }
        .last-move { background-color: lightgray !important; }
        .draw-cell { background-color: rgba(255, 255, 0, 0.299) !important; transition: background-color 0.5s ease-in-out; }

        #reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #reset-btn:hover { background-color: #d9534f; }

        #scoreboard {
            width: 100%;
            background-color: white;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Tres en Raya</h1>
    <div id="game-container">
        <div id="game-board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button id="reset-btn" onclick="resetGame()">Reset</button>
    </div>
    <div id="scoreboard">
        <div class="score">X: <span id="scoreX">0</span></div>
        <div class="score">Empates: <span id="scoreDraws">0</span></div>
        <div class="score">O: <span id="scoreO">0</span></div>
    </div>
    <script>
        let currentPlayer = 'X';
        let board = Array(9).fill('');
        let gameOver = false;
        let scoreX = 0, scoreO = 0, scoreDraws = 0;

        function makeMove(index) {
            if (board[index] === '' && !gameOver) {
                board[index] = currentPlayer;
                document.getElementsByClassName('cell')[index].textContent = currentPlayer;
                if (checkWinner()) {
                    updateScore(currentPlayer);
                    gameOver = true;
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else if (!board.includes('')) {
                    scoreDraws++;
                    document.getElementById('scoreDraws').textContent = scoreDraws;
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            const winningCombos = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
            return winningCombos.some(combo => combo.every(i => board[i] === currentPlayer));
        }

        function updateScore(winner) {
            document.getElementById(`score${winner}`).textContent = ++(winner === 'X' ? scoreX : scoreO);
        }

        function resetGame() {
            board.fill('');
            Array.from(document.getElementsByClassName('cell')).forEach(cell => cell.textContent = '');
            gameOver = false;
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
